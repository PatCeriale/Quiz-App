<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>
    <!-- Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="pageTitle">Patrick's Super Opinionated Beer Trivia Game!!!</h1>
    <h2 class="timer">Time remaining:</h2>
    <!-- Create two styled containers "Game Board" and "Score Board" -->
    <div class="container gameBoard">
        <button class="startButton">Start quiz!</button>
        <!-- Header of Game Board where the question will appear -->
        <h1 class="question"></h1>
        <!-- Interior of Game Board where answers will appear -->
        <p class="answers">
            <button class="buttonA quizButton">A</button>
            <button class="buttonB quizButton">B</button>
            <button class="buttonC quizButton">C</button>
            <button class="buttonD quizButton">D</button>
        </p>
    </div>
    <div class="container scoreBoard">

    </div>
    <!-- Bootstrap JavaScript tags-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- My JavaScript tag-->
    <script src="script.js"></script>
</body>

</html>
